<!doctype html>
<html>
<head>
    <title>Automod Builder</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/theme-cosmo.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">

        <!-- jumbotron -->
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Automod Builder</h1>
                    <p class="lead">Use this simple tool to generate syntax-valid rules for your subreddit's Automoderator</p>
                </div>
            </div>
        </div>
        <!-- .jumbotron -->

        <!-- rules -->
        <div class="row">
            <div class="col">
                <ul class="list-group" id="rules"></ul>
                <button class="btn btn-primary btn-block" type="button" data-toggle="modal" data-target="#modal-new-rule"><i class="fas fa-plus"></i>&nbsp;Add New Rule</button>
            </div>
        </div>
        <!-- .rules -->

        <!-- modals -->
        <!-- modal-new-rule -->
        <div class="modal fade" id="modal-new-rule" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">New Rule</div>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close &amp; Delete</button>
                        <button type="button" class="btn btn-success">Add Rule</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- .new-rule-modal -->
        <!-- .modals -->
    </div>
</body>
</html>
